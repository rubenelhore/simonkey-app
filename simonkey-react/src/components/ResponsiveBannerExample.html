<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Responsive - Simonkey</title>
    <style>
        /* Estilos mejorados para móviles */
        .banner-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-content {
            width: 100%;
            background: transparent;
            padding: 54px 0 70px;
            font-weight: 700;
            font-size: 2.1rem;
            color: #111827;
            text-align: center;
            letter-spacing: 0.1px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .banner-inner {
            width: 100%;
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            padding: 22px 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .banner-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 700px;
            margin-bottom: 24px;
            padding: 0 20px;
        }

        .banner-header span {
            white-space: nowrap;
            font-weight: 700;
        }

        .banner-header .arrow {
            font-size: 1.2em;
            margin: 0 8px;
        }

        .banner-header .highlight {
            color: #4f46e5;
            font-weight: 800;
        }

        .banner-features {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 0;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.03px;
            color: #111827;
            padding: 10px 20px;
        }

        .feature-item {
            flex: 1;
            text-align: center;
            padding: 0 8px;
        }

        .feature-separator {
            color: #b4b4b4;
            font-weight: 400;
            margin: 0 12px;
            font-size: 1.1em;
        }

        /* Estilos para móviles */
        @media (max-width: 768px) {
            .banner-content {
                padding: 30px 0 40px;
                font-size: 1.5rem;
            }

            .banner-inner {
                padding: 20px 15px;
            }

            .banner-header {
                margin-bottom: 20px;
            }

            .banner-header span {
                font-size: 0.9em;
            }

            .banner-features {
                flex-direction: column;
                gap: 12px;
                font-size: 0.9rem;
            }

            .feature-item {
                width: 100%;
                padding: 8px 0;
            }

            .feature-separator {
                display: none;
            }
        }

        /* Estilos para móviles muy pequeños */
        @media (max-width: 480px) {
            .banner-content {
                padding: 20px 0 30px;
            }

            .banner-header {
                flex-direction: column;
                gap: 8px;
            }

            .banner-header span {
                font-size: 0.85em;
            }

            .banner-header .arrow {
                transform: rotate(90deg);
                margin: 4px 0;
            }

            .banner-features {
                font-size: 0.85rem;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner-content">
            <div class="banner-inner">
                <div class="banner-header">
                    <span>Únete a Simonkey</span>
                    <span class="arrow">→</span>
                    <span class="highlight">cambia tu futuro</span>
                </div>
                <div class="banner-features">
                    <div class="feature-item">Estudia a tu ritmo</div>
                    <span class="feature-separator">|</span>
                    <div class="feature-item">Convierte el repaso en hábito</div>
                    <span class="feature-separator">|</span>
                    <div class="feature-item">Desbloquea tu potencial</div>
                    <span class="feature-separator">|</span>
                    <div class="feature-item">Aprende y disfruta el proceso</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
